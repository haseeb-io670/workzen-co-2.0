<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500" fill="none">
  <!-- Background Elements -->
  <circle cx="300" cy="250" r="200" fill="#F9F9F9" />
  <circle cx="300" cy="250" r="150" fill="#F5F5F5" />
  
  <!-- Decorative Elements -->
  <path d="M450 120C450 137.673 435.673 152 418 152C400.327 152 386 137.673 386 120C386 102.327 400.327 88 418 88C435.673 88 450 102.327 450 120Z" fill="#FF6B35" fill-opacity="0.1" />
  <path d="M180 380C180 397.673 165.673 412 148 412C130.327 412 116 397.673 116 380C116 362.327 130.327 348 148 348C165.673 348 180 362.327 180 380Z" fill="#1D7EC2" fill-opacity="0.1" />
  <rect x="200" y="100" width="40" height="40" rx="10" transform="rotate(45 200 100)" fill="#7A3B69" fill-opacity="0.1" />
  <rect x="480" y="340" width="30" height="30" rx="8" transform="rotate(-15 480 340)" fill="#FF6B35" fill-opacity="0.1" />
  
  <!-- Main Illustration Elements -->
  <g transform="translate(200, 150)">
    <!-- Digital Marketing Chart -->
    <rect x="0" y="0" width="200" height="150" rx="10" fill="white" stroke="#EEEEEE" stroke-width="2" />
    <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Performance Metrics</text>
    
    <!-- Chart Lines -->
    <line x1="20" y1="120" x2="180" y2="120" stroke="#EEEEEE" stroke-width="2" />
    <line x1="20" y1="90" x2="180" y2="90" stroke="#EEEEEE" stroke-width="2" />
    <line x1="20" y1="60" x2="180" y2="60" stroke="#EEEEEE" stroke-width="2" />
    
    <!-- Chart Bars -->
    <rect x="40" y="80" width="20" height="40" rx="4" fill="#FF6B35" />
    <rect x="80" y="70" width="20" height="50" rx="4" fill="#1D7EC2" />
    <rect x="120" y="50" width="20" height="70" rx="4" fill="#7A3B69" />
    <rect x="160" y="40" width="20" height="80" rx="4" fill="#FF6B35" />
    
    <!-- Chart Labels -->
    <text x="45" y="135" font-family="Arial" font-size="10" fill="#777">Q1</text>
    <text x="85" y="135" font-family="Arial" font-size="10" fill="#777">Q2</text>
    <text x="125" y="135" font-family="Arial" font-size="10" fill="#777">Q3</text>
    <text x="165" y="135" font-family="Arial" font-size="10" fill="#777">Q4</text>
  </g>
  
  <!-- Decorative Dots Pattern -->
  <g>
    <circle cx="120" cy="120" r="2" fill="#FF6B35" />
    <circle cx="130" cy="120" r="2" fill="#FF6B35" />
    <circle cx="140" cy="120" r="2" fill="#FF6B35" />
    <circle cx="120" cy="130" r="2" fill="#FF6B35" />
    <circle cx="130" cy="130" r="2" fill="#FF6B35" />
    <circle cx="140" cy="130" r="2" fill="#FF6B35" />
    <circle cx="120" cy="140" r="2" fill="#FF6B35" />
    <circle cx="130" cy="140" r="2" fill="#FF6B35" />
    <circle cx="140" cy="140" r="2" fill="#FF6B35" />
  </g>
  
  <g>
    <circle cx="480" cy="380" r="2" fill="#1D7EC2" />
    <circle cx="490" cy="380" r="2" fill="#1D7EC2" />
    <circle cx="500" cy="380" r="2" fill="#1D7EC2" />
    <circle cx="480" cy="390" r="2" fill="#1D7EC2" />
    <circle cx="490" cy="390" r="2" fill="#1D7EC2" />
    <circle cx="500" cy="390" r="2" fill="#1D7EC2" />
    <circle cx="480" cy="400" r="2" fill="#1D7EC2" />
    <circle cx="490" cy="400" r="2" fill="#1D7EC2" />
    <circle cx="500" cy="400" r="2" fill="#1D7EC2" />
  </g>
  
  <!-- Rockets and Growth Symbols -->
  <g transform="translate(100, 220) rotate(-30)">
    <!-- Rocket Body -->
    <path d="M20 0L30 40H10L20 0Z" fill="#FF6B35" />
    <rect x="10" y="40" width="20" height="10" fill="#FF6B35" />
    <!-- Rocket Windows -->
    <circle cx="20" cy="20" r="5" fill="white" />
    <!-- Rocket Flames -->
    <path d="M15 50C15 60 20 60 20 70C20 60 25 60 25 50H15Z" fill="#FFDD00" />
  </g>
  
  <g transform="translate(450, 200) rotate(15)">
    <!-- Target Symbol -->
    <circle cx="0" cy="0" r="30" fill="white" stroke="#1D7EC2" stroke-width="2" />
    <circle cx="0" cy="0" r="20" fill="white" stroke="#1D7EC2" stroke-width="2" />
    <circle cx="0" cy="0" r="10" fill="#1D7EC2" />
    <!-- Arrow -->
    <line x1="-40" y1="-40" x2="-15" y2="-15" stroke="#1D7EC2" stroke-width="2" />
    <path d="M-20 -10L-10 -20L0 -10L-10 0L-20 -10Z" fill="#1D7EC2" />
  </g>
  
  <!-- Line Connecting Elements -->
  <path d="M150 250C200 230 250 270 300 250C350 230 400 270 450 250" stroke="#DDDDDD" stroke-width="2" stroke-dasharray="5 5" />
  
  <!-- Text "WorkZen" stylized -->
  <g transform="translate(235, 350)">
    <text font-family="Arial" font-size="32" font-weight="bold" fill="#333333">Work<tspan fill="#FF6B35">Zen</tspan></text>
    <path d="M70 40C120 40 180 40 230 40" stroke="#1D7EC2" stroke-width="3" stroke-linecap="round" />
  </g>
</svg> 