  <rect x="30" y="160" width="12" height="12" rx="2" fill="#7A3B69" fill-opacity="0.3"/>
  <rect x="350" y="220" width="12" height="12" rx="2" fill="#FF6B35" fill-opacity="0.3"/>
  
  <circle cx="110" cy="30" r="6" fill="#FF6B35" fill-opacity="0.3"/>
